name: Godot Engine JWT - Testing

on: [pull_request]

jobs:
  test:
    name: Execute Testsuite
    runs-on: ubuntu-latest
    steps:
      - name: Test library
        id: test-library
        uses: fenix-hub/gd-jwt-testing@main
        with:
          who-to-greet: ${{ inputs.who-to-greet }}

  comment-pr:
    name: Add Report
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: ${{ steps.hello.outputs.table }}"
